language: cpp
compiler: clang
dist: trusty

before_install:
  - sudo sh get_boost.sh
  - sudo apt-get install -y
      automake
      autoconf
      autoconf-archive
      libc++
      libtool
      liblz4-dev
      liblzma-dev
      make
      zlib1g-dev
      binutils-dev
      libjemalloc-dev
      libiberty-dev
      libjsoncpp-dev

script: autoreconf -ivf && ./configure && make -j4
