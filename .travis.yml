language: cpp
compiler: clang
dist: trusty

before_install:
  - sudo add-apt-repository ppa:amplidata/trustycal -y
  - sudo apt-get -qq update
  - apt-cache search boost
  - sudo apt-get install -y boost-all_1.59
  - sudo apt-get install -y
      automake
      autoconf
      autoconf-archive
      libtool
      liblz4-dev
      liblzma-dev
      make
      zlib1g-dev
      binutils-dev
      libjemalloc-dev
      libiberty-dev
      libjsoncpp-dev

script: autoreconf -ivf && ./configure && make -j4
