language: cpp
compiler: clang
dist: trusty

before_install:
  - eval $(sudo sh get_boost.sh)
  - ls $BOOST_ROOT
  - sudo apt-get install -y
      automake
      autoconf
      autoconf-archive
      libtool
      liblz4-dev
      liblzma-dev
      make
      zlib1g-dev
      binutils-dev
      libjemalloc-dev
      libiberty-dev
      libjsoncpp-dev

script: autoreconf -ivf && ./configure && make -j4
