sudo: required
language: cpp
compiler: gcc-4.9
dist: trusty

before_install:
  - sudo apt-get install -y
      gcc-4.9
      automake
      autoconf
      autoconf-archive
      libtool
      liblz4-dev
      liblzma-dev
      make
      zlib1g-dev
      binutils-dev
      libjemalloc-dev
      libiberty-dev
      libjsoncpp-dev
  - sudo sh get_boost.sh
install: export CXX='g++-4.9'

script: autoreconf -ivf && ./configure && make -j4
